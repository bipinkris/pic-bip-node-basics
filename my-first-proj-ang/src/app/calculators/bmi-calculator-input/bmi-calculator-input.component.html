
<!--p>#####bmi-calculator-input works!#####</p-->
<div class="bmi-calc-div">
<mat-form-field appearance="fill">
    <mat-label>Height</mat-label>
    <input matInput name="heightTextBox" [(ngModel)] ="height" #heightFormControlRef="ngModel">
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)] ="weight" #weightFormControlRef="ngModel">
</mat-form-field>


<section>
    <div class="example-button-row-bmi">
        <button mat-raised-button color="primary" (click)="calculateBMI()">Calculate</button>
        <button mat-raised-button color="primary" (click)="reset()" >Clear</button>
    </div>
    </section>

<td>
    <p> IsTextBox Prestine: {{heightFormControlRef.touched}}</p>
    <p> IsTextBox Dirty: {{heightFormControlRef.dirty}}</p>
    <p> IsTextBox valid: {{heightFormControlRef.valid}}</p>
    <!--p> IsTextBox value: {{heightFormControlRef.value}}</p-->
    <div *ngIf="heightFormControlRef.errors && (heightFormControlRef.dirty||heightFormControlRef.touched)" >
        <p> textbox is in error state</p>
    </div>
    <p *ngIf="heightFormControlRef.errors && heightFormControlRef.errors['required']">TextBox Requires Value</p>                       
</td>

</div>
